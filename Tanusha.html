<style>
   .slideshow-container {
       max-width: 100%;
       height: auto;
       margin: auto;
   }

   .slide {
       width: 100%;
       height: 500px;
       display: none;
   }

   .slide img {
       width: 100%;
       height: 100%;
   }
</style>

<body>
   <div class="slideshow-container">

       <div class="slide fade">
           <img src="community-service.jpg" alt="Community Service">
           <div class="caption-text">Taught 4th graders about environment awareness</div>
       </div>

       <div class="slide fade">
           <img src="classical-singing.jpg" alt="Classical Singing">
           <div class="caption-text">Completed junior exam in classical singing</div>
       </div>

       <div class="slide fade">
           <img src="badminton-chess-running.jpg" alt="Badminton, Chess, Running">
           <div class="caption-text">Good at badmintion, chess and running</div>
       </div>

       <div class="dots">
           <span class="dot" onclick="currentSlide(1)"></span>
           <span class="dot" onclick="currentSlide(2)"></span>
           <span class="dot" onclick="currentSlide(3)"></span>
       </div>

   </div>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script>
        $(document).ready(function() {
            var slideIndex = 1;
            showSlides(slideIndex);

            function currentSlide(n) {
                showSlides(slideIndex = n);
            }

            function showSlides(n) {
                var i;
                var slides = $(".slide");
                var dots = $(".dot");

                if (n > slides.length) {
                    slideIndex = 1;
                }

                if (n < 1) {
                    slideIndex = slides.length;
                }

                for (i = 0; i < slides.length; i++) {
                    $(slides[i]).css("display", "none");
                }

                for (i = 0; i < dots.length; i++) {
                    $(dots[i]).removeClass("active");
                }

                $(slides[slideIndex - 1]).css("display", "block");
                $(dots[slideIndex - 1]).addClass("active");
            }

            // Change slide every 1.5 seconds
            setInterval(function() {
                showSlides(slideIndex);
                slideIndex++;
            }, 1500);
        });
    </script>
   </script>

</body>
</html>
